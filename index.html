<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="Assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <div id="options">
            <label for="length">Password Length:</label>
            <input type="range" id="length" min="10" max="50" value="10">
            <span id="lengthValue">10</span>

            <div class="checkbox-group">
              <input type="checkbox" id="uppercase" checked>
              <label for="uppercase">Uppercase</label>

              <input type="checkbox" id="numeric" checked>
              <label for="numeric">Numeric</label>

              <input type="checkbox" id="specialChars" checked>
              <label for="specialChars">Special Characters</label>
            </div>
          </div>

          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="Assets/js/script.js"></script>
  </body>
</html>
